<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain.js チャットボット</title>
    <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
</head>
<body>
    <h1>チャットボット</h1>
    <input id="userInput" type="text" placeholder="話しかけてください">
    <button id="sendButton">送信</button>
    <div id="chatOutput"></div>

    <script>
        // LSTMネットワークを作成
        const net = new brain.recurrent.LSTM();

        // トレーニングデータを非同期で読み込む
        async function loadTrainingData() {
            try {
                const response = await fetch('train-data.json');
                const data = await response.json();
                console.log("トレーニングデータ読み込み完了:", data);

                // 非同期で学習を行う
                setTimeout(() => {
                    net.train(data);
                    console.log("学習完了");
                }, 0);

            } catch (error) {
                console.error("トレーニングデータの読み込みエラー:", error);
            }
        }

        // ページ読み込み時にトレーニングデータをロード
        loadTrainingData();

        // ユーザーの入力に応じた応答を返す
        document.getElementById('sendButton').addEventListener('click', () => {
            const userInput = document.getElementById('userInput').value;
            const reply = net.run(userInput) || "すみません、よくわかりません。";

            const chatOutput = document.getElementById('chatOutput');
            chatOutput.innerHTML += `<p><strong>あなた:</strong> ${userInput}</p>`;
            chatOutput.innerHTML += `<p><strong>ボット:</strong> ${reply}</p>`;
            document.getElementById('userInput').value = '';
        });
    </script>
</body>
</html>
